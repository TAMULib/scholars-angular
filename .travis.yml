language: node_js

node_js:
  - "8"

addons:
  chrome: stable

install:
  - yarn install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
script:
  - yarn test:ci
after_success:
  - yarn test:report

notifications:
  webhooks:
    urls:
      - https://coveralls.io/webhook