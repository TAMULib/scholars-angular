<scholars-pagination [page]="page" (pageChange)="onPageChange($event)">
  <h3 class="text-primary">{{ 'ADMIN.RESULT_VIEWS.TITLE' | translate }}</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">{{ 'ADMIN.RESULT_VIEWS.NAME' | translate }}</th>
        <th scope="col">{{ 'ADMIN.RESULT_VIEWS.TEMPLATE' | translate }}</th>
      </tr>
    </thead>
    <tbody *ngIf="resultViews | async; let resultViews">
      <tr *ngFor="let resultView of resultViews">
        <td scope="row">{{resultView.name}}</td>
        <td scope="row">{{resultView.template}}</td>
      </tr>
    </tbody>
  </table>
</scholars-pagination>
