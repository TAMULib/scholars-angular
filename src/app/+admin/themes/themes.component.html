<scholars-pagination [page]="page" (pageChange)="onPageChange($event)">
  <h3 class="text-primary">Themes</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Active</th>
        <th scope="col">Organization</th>
      </tr>
    </thead>
    <tbody *ngIf="themes | async; let themes">
      <tr *ngFor="let theme of themes">
        <td scope="row">{{theme.name}}</td>
        <td scope="row">{{theme.active}}</td>
        <td scope="row">{{theme.home.organization}}</td>
      </tr>
    </tbody>
  </table>
</scholars-pagination>
