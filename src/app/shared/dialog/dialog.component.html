<form (ngSubmit)="dialog.submit.action()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title text-primary" id="modal-basic-title">{{dialog.title | async}}</h4>
    <button type="button" class="close text-primary" aria-label="Close" (click)="dialog.close.action()" [disabled]="dialog.close.disabled() | async">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <scholars-alert [location]="location"></scholars-alert>
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn {{dialog.close.type}}" (click)="dialog.close.action()" [disabled]="dialog.close.disabled() | async">{{dialog.close.label | async}}</button>
    <button *ngIf="dialog.submit" type="submit" class="btn {{dialog.submit.type}}" [disabled]="dialog.submit.disabled() | async">{{dialog.submit.label | async}}</button>
  </div>
</form>
