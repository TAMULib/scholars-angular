<scholars-dialog [dialog]="dialog">
  <div [formGroup]="dialog.form">
    <div class="form-group">
      <div class="input-group-lg">
        <input type="text" class="form-control" name="email" placeholder="Enter email" formControlName="email" autofocus autocomplete="username" [ngClass]="{'is-valid': isValid('email'), 'is-invalid': isInvalid('email')}" />
        <div *ngIf="isInvalid('email')" class="invalid-feedback">{{getErrorMessage('email')}}</div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group-lg">
        <input type="password" class="form-control" name="password" placeholder="Enter password" formControlName="password" autocomplete="current-password" [ngClass]="{'is-valid': isValid('password'), 'is-invalid': isInvalid('password')}" />
        <div *ngIf="isInvalid('password')" class="invalid-feedback">{{getErrorMessage('password')}}</div>
      </div>
    </div>
  </div>
</scholars-dialog>
