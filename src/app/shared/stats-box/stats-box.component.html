<div class="stats-box link d-flex flex-column" *ngIf="directoryView | async; let directoryView" [routerLink]="getDirectoryRouterLink(directoryView)" [queryParams]="getDirectoryQueryParams(directoryView)">
  <div class="stats-box-value text-center">
    <span>{{format((counts | async)[this.label])}}</span>
  </div>
  <div class="stats-box-title text-center">
    <span>{{label}}</span>
  </div>
</div>
