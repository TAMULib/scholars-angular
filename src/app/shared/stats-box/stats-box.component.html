<div class="stats-box link" *ngIf="collection" [routerLink]="getRouterLink(direcrotyView | async)" [queryParams]="getQueryParams(direcrotyView | async)">
  <div class="stats-box-value text-center">
    <span>{{format(count | async)}}</span>
  </div>
  <div class="stats-box-title text-center">
    <span>{{label}}</span>
  </div>
</div>
